<div class="row">

    <div class="col-md-4 col-md-offset-4">
        <form name="signup_form" novalidate="novalidate">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" ng-model="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" ng-model="password" class="form-control" id="exampleInputPassword1"  placeholder="Password">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword2">Confirm Password</label>
                <input type="password" ng-model="confirmPassword" class="form-control" id="exampleInputPassword2"  placeholder="Password">
            </div>


                <div class="col-md-4 center-block">
                    <button type="submit" ng-click="register()" class="btn btn-primary center-block">Sign Up</button>
                </div>
        </form>
    </div>
</div>

<div ui-view></div>
